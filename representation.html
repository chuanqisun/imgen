<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storybox</title>
  </head>

  <body class="app-layout">
    <fieldset>
      <legend>Perception</legend>
      <input id="prompt" type="text" />
      <button id="talk">Use microphone</button>
      <span id="message-output"></span>
    </fieldset>

    <fieldset>
      <legend>World model</legend>
      <button id="forget">Forget</button>
      <pre><code id="xml-preview"></code></pre>
    </fieldset>

    <fieldset>
      <legend>Text</legend>
      <button id="write">Write</button>
    </fieldset>

    <fieldset>
      <legend>Visual</legend>
      <select id="model" name="model">
        <option value="black-forest-labs/FLUX.1-schnell-Free" selected>FLUX.1-schnell-Free</option>
        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
      </select>
      <button id="render">Render</button>
      <div id="image-prompt"></div>
      <img id="image-output" />
    </fieldset>

    <fieldset>
      <legend>Dialogue</legend>
      <button id="discuss">Discuss</button>
      <div id="discussion-prompt"></div>
      <img id="discussion-output" />
    </fieldset>

    <ai-bar auto-hide>
      <azure-stt-node></azure-stt-node>
      <llm-node></llm-node>
      <azure-tts-node></azure-tts-node>
      <azure-dalle-node></azure-dalle-node>
      <together-ai-node></together-ai-node>
      <openai-realtime-node></openai-realtime-node>
      <eleven-labs-tts-node></eleven-labs-tts-node>
      <drag-handle></drag-handle>
      <hide-bar></hide-bar>
      <azure-connection></azure-connection>
      <camera-node video="monitor"></camera-node>
      <microphone-node></microphone-node>
    </ai-bar>
    <script src="/src/representation.ts" type="module"></script>
  </body>
</html>
